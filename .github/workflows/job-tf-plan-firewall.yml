name: tf-plan-firewall
on:
  workflow_call:
    outputs:
      changes-detected:
        description: "Boolean string: true if changes are found, false otherwise"
        value: ${{ jobs.build.outputs.changes_detected }}
    inputs:
      project-id:
        description: "Project ID (The environment you want to create resources in)"
        type: string
        required: true
      working-directory:
        description: "Working directory"
        type: string
        required: true
      module:
        description: "Usually module name + environment (mesazon-shared-dev, etc)"
        type: string
        required: true
      firewall-module:
        description: "Firewall module name"
        type: string
        required: true
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_VAR_do_token: ${{ secrets.DO_API_KEY }}
  TF_VAR_docker_token: ${{ secrets.DOCKER_TOKEN }}
  TF_VAR_project_id: ${{ inputs.project-id }}
jobs:
  build:
    name: tf-plan-firewall
    runs-on: ubuntu-latest
    outputs:
      changes_detected: ${{ steps.set_output.outputs.changes_detected }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Get IP Addresses
        id: ip
        uses: candidob/get-runner-ip@v1.0.0
      - name: Export Runner IP as Environment Variable
        run: echo "TF_VAR_runner_ip=${{ steps.ip.outputs.ipv4 }}" >> $GITHUB_ENV
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3
      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.DO_SPACES_BUCKET }}" \
            -backend-config="key=${{ inputs.module }}-tf-state/terraform.tfstate" \
            -backend-config="endpoints={s3=\"https://${{ secrets.DO_SPACES_REGION }}.digitaloceanspaces.com\"}"
      - name: Terraform apply firewall
        run: | 
          terraform apply -auto-approve -input=false \
          -target=${{ inputs.firewall-module }}
      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false -detailed-exitcode
        continue-on-error: true
      - name: Set change boolean
        id: set_output
        run: |
          # Exit code 2 means "Changes detected"
          # Exit code 0 means "No changes"
          PLAN_EXIT_CODE="${{ steps.plan.outputs.exitcode }}"
          echo "Plan exit code was: $PLAN_EXIT_CODE"
          
          if [ "$PLAN_EXIT_CODE" -eq "2" ]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi
      - name: Terraform destroy firewall
        run: |
          # Ensure the runner IP is not passed to Terraform when disabling it
          unset TF_VAR_runner_ip
          terraform apply -auto-approve -input=false \
          -target=${{ inputs.firewall-module }} \
          -var="disable_runner_ip=true"
      - name: Update pull request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.plan.outputs.exitcode != 0
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## ${{ inputs.module }}
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform plan status
        if: steps.plan.outputs.exitcode == 1
        run: exit 1
