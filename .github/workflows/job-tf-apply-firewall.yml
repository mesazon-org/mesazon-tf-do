name: tf-apply-firewall
on:
  workflow_call:
    inputs:
      project-id:
        description: "Project ID (The environment you want to create resources in)"
        type: string
        required: true
      working-directory:
        description: "Working directory"
        type: string
        required: true
      module:
        description: "Usually module name + environment (mesazon-shared-dev, etc)"
        type: string
        required: true
      environment:
        description: "Deployment environment name"
        type: string
        required: true
      firewall-module:
        description: "Firewall module name (Usually module name + environment + firewall, e.g. mesazon-shared-dev-firewall)"
        type: string
        required: true
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_VAR_do_token: ${{ secrets.DO_API_KEY }}
  TF_VAR_docker_token: ${{ secrets.DOCKER_TOKEN }}
  TF_VAR_project_id: ${{ inputs.project-id }}
jobs:
  build:
    environment: ${{ github.event_name == 'pull_request' && 'dev_pr' || inputs.environment || 'production' }}
    name: tf-apply-firewall
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Get IP Addresses
        id: ip
        uses: candidob/get-runner-ip@v1.0.0
      - name: Export Runner IP as Environment Variable
        run: echo "TF_VAR_runner_ip=${{ steps.ip.outputs.ipv4 }}" >> $GITHUB_ENV
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3
      - name: Terraform init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.DO_SPACES_BUCKET }}" \
            -backend-config="key=${{ inputs.module }}-tf-state/terraform.tfstate" \
            -backend-config="endpoints={s3=\"https://${{ secrets.DO_SPACES_REGION }}.digitaloceanspaces.com\"}"
      - name: Terraform apply firewall
        run: |
          terraform apply -auto-approve -input=false \
          -target=${{ inputs.firewall-module }}
      - name: Terraform apply
        id: apply
        run: terraform apply -auto-approve -input=false
        continue-on-error: true
      - name: Terraform destroy firewall
        run: |
          terraform apply -auto-approve -input=false \
          -target=${{ inputs.firewall-module }} \
          -var="disable_runner_ip=true"
      - name: Terraform apply status
        if: steps.apply.outcome == 'failure'
        run: |
          echo "The Terraform apply step failed."
          exit 1
